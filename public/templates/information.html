<!DOCTYPE html>
<html lang="en">

<head>
  <title>GreenHouses</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="home.js"></script>
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">GreenHouses</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">Home</a></li>
        <li><a href="/pending">Pending</a></li>
      </ul>
    </div>
  </nav>

  <div class="container" style="max-width: 75%; margin: auto">

    <div class="col-sm-12 well text-center ">

      <h3>{{ .GreenHouse.Name  }}</h3>

      <div class="row">
        <!-- Picture -->
        <div id="picture" class="col-sm-8 col-md-offset-2">
          <h3 style="text-align: left;">Last Picture</h3>
          <!-- <a class="text-center" href="/info?id={{ .GreenHouse.Id }}"> -->
          <img src="/camera?id={{ .GreenHouse.Id }}" class="img-rounded img-responsive">
          <!-- </a> -->
        </div>
      </div>

      <hr />

      <div class="row">

        <!-- Configuration -->
        <div id="configuration" class="col-sm-8 col-md-offset-2">
          <form method="post" action="">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" value="{{  .Configuration.Name  }}">
            </div>
            <div class="form-group">
              <label for="desc">Description:</label>
              <input type="text" class="form-control" id="desc" value="{{  .Configuration.Description  }}">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>

      <br/>

    </div>
  </div>

</body>

</html>
